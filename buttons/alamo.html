<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./alamo.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script
      src="https://kit.fontawesome.com/940fb5f598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="preload">
    <div class="container">
      <button class="primary">Contact Us</button>
      <button class="animation">
        Alamo on Demand <i class="fas fa-external-link-alt"></i>
      </button>
    </div>
    <script>
      window.onload = function () {
        document.querySelector('body').classList.remove('preload');
      };
    </script>
  </body>
</html>
