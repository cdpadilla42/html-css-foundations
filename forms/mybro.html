<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./mybro.css" />
    <link rel="stylesheet" href="../buttons/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
</html>
<body>
  <div class="form_container">
    <h3 class="form_header">McElroy Mail</h3>
    <form action="#" method="post">
      <label for="first_name"
        ><span>First Name</span>
        <input type="text" class="form_input" name="first_name" id="first_name"
      /></label>
      <label for="last_name"
        ><span>Last Name</span
        ><input type="text" class="form_input" name="last_name" id="last_name"
      /></label>
      <label for="email"
        ><span>Email</span>
        <input type="email" class="form_input" name="email" id="email"
      /></label>
      <p class="form__fine_print">
        By signing up, you agree to our
        <a href="#" class="form__fine_link">Privacy Notice</a> and European
        users agree to the data transfer policy.
      </p>
      <button class="subscribe">Subscribe</button>
    </form>
  </div>
</body>
