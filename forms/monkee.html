<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../buttons/reset.css" />
    <link rel="stylesheet" href="./monkee.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <footer class="container">
      <div class="subscription_text">
        <h3>Join the Evolution!</h3>
        <p>
          Subscribe today to get an ongoing stream of great tips, tools, and
          tactics to help your business solve the web.
        </p>
      </div>
      <form action="#" class="form_container">
        <fieldset>
          <label for="first">First name <span>*</span></label>
          <input type="text" name="first" id="first" class="text_input" />
        </fieldset>
        <fieldset>
          <label for="last">Last name <span>*</span></label>
          <input type="text" name="last" id="last" class="text_input" />
        </fieldset>
        <fieldset>
          <label for="email">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" class="text_input" />
        </fieldset>
        <fieldset>
          <button>Submit</button>
        </fieldset>
      </form>
      <div class="contact_container">
        <div class="contact__socials">
          <!-- https://www.monkee-boy.com/monkee_boy/images/dist/monkey-hand-w-phone.png -->
        </div>
        <div class="contact__address">
          <span>ADDRESS:</span> Research Boulevard,<br />Kaleido II, Suite
          425,<br />Austin, Texas, 78759
        </div>
        <div class="contact__phone">
          <span>PHONE:</span> <a href="#">512-335-2221</a>
        </div>
      </div>
    </footer>
  </body>
</html>
