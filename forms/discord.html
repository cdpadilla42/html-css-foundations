<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../buttons/reset.css" />
    <link rel="stylesheet" href="./discord.css" />
  </head>
  <body>
    <img
      src="https://discord.com/assets/192cb9459cbc0f9e73e2591b700f1857.svg"
      alt="logo"
      class="logo"
    />
    <div class="banner">
      <img
        src="https://discord.com/assets/d9b6a36b9077400c46cc64404100b59b.svg"
        alt="woohoo!"
      />
      <span>We are now Discord.com!</span>
      <a href="#">&times;</a>
    </div>
    <div class="login_component">
      <div class="login__main_text">
        <h3>Welcome Back!</h3>
        <p>We're so excited to see you again!</p>
      </div>
      <form action="#" class="login__form">
        <fieldset>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </fieldset>
        <fieldset>
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw" />
          <a href="#">Forgot your password?</a>
        </fieldset>
        <fieldset>
          <button class="login__button">Login</button>
          <span>Need an account? <a href="#">Register</a></span>
        </fieldset>
      </form>
    </div>
  </body>
</html>
